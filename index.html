<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>crud</title>

</head>
<body>
       

    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>product management system</p>
        </div>
        <div class="input">
            <input type="text" name="" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="gettotal()" type="number" name="" id="price" placeholder="price">
                <input onkeyup="gettotal()" type="number" name="" id="taxes" placeholder="taxes">
                <input onkeyup="gettotal()" type="number" name="" id="ads" placeholder="ads">
                <input onkeyup="gettotal()" type="number" name="" id="discount" placeholder="discount">
                <small id="totel"></small>
            </div>
            <input type="number" name="" id="count" placeholder="count">
            <input type="text" id="calegory" placeholder="calegory" >
            <button id="submit">Create</button>
        </div>
        <div class="output">
            <input onkeyup="searchdata(this.value)" type="text" id="search" placeholder="search">
            <div class="searchby">
                <button onclick="getsearchmood(this.id)" id="Searchbytitle" >Search By Title</button>
                <button onclick="getsearchmood(this.id)" id="Searchbycalegory">Search By Calegory</button>
            </div>
            <div id="deleteall">

            </div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delate</th>
            </tr>
            <tbody id="tbody">
            
            </tbody>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
